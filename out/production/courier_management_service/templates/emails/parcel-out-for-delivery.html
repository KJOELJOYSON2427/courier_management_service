<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Parcel is Registered!</title>
    <style type="text/css">
        body { margin:0; padding:20px 0; background:#f4f4f4; font-family:Arial,sans-serif; color:#333; }
        .email-container { max-width:600px; margin:0 auto; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
        .header { background:linear-gradient(135deg,#1E1E1E,#2D2D2D); padding:40px 20px; text-align:center; color:white; }
        .header h1 { font-size:28px; margin:0; }
        .body-content { padding:40px 30px; background:#E9EB77; color:#222; }
        .status-badge { display:inline-block; background:#00A86B; color:white; padding:10px 25px; border-radius:50px; font-weight:bold; font-size:15px; }
        .details-table td { padding:8px 0; }
        .label { font-weight:bold; width:130px; color:#111; }
        .footer { background:#1E1E1E; color:#ccc; text-align:center; padding:30px; font-size:14px; }
        .footer a { color:#E9EB77; font-weight:bold; }
        @media (max-width:600px) { .body-content { padding:30px 20px !important; } }
    </style>
</head>
<body>

<center>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
        <tr><td align="center">
            <table class="email-container" role="presentation">
                <!-- Same header & CSS as before -->
                <tr>
                    <td class="header">
                        <h1>Out for Delivery Today!</h1>
                    </td>
                </tr>
                <tr>
                    <td class="body-content">
                        <p style="font-size:18px;">Hello <strong th:text="${recipientname}">Jane</strong>,</p>
                        <p>Your parcel is <strong>out for delivery today</strong> and should arrive soon!</p>

                        <div style="text-align:center; margin:30px 0;">
                            <span class="status-badge" style="background:#0066FF;">OUT FOR DELIVERY</span>
                        </div>

                        <p><strong>Final Details</strong></p>
                        <table class="details-table" role="presentation">
                            <tr><td class="label">Tracking #:</td><td><strong th:text="${trackingNumber}">SN123456789</strong></td></tr>
                            <tr><td class="label">From:</td><td th:text="${from}">Lagos</td></tr>
                            <tr><td class="label">Sender:</td><td th:text="${sendername}">John Doe</td></tr>
                        </table>

                    </td>
                </tr>
            </table>
        </td>
        </tr>
    </table>
</center>
</body>
</html>
